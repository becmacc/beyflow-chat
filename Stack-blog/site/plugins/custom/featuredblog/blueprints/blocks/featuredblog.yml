name: Featured Blog
icon: star
fields:
  title:
    label: Section Title
    type: text
    default: Latest articles
    help: Title displayed above the featured articles
    
  articles:
    label: Featured Articles
    type: pages
    multiple: true
    min: 1
    max: 3
    query: page.children.filterBy('template', 'article').listed
    info: "{{ page.title }} - {{ page.date.toDate('M j, Y') }}"
    help: "Select up to 3 articles from this page's children to feature. First article will be displayed larger."
    empty: "No articles found. Make sure this page has child pages with the 'article' template."
