title: Blog

# Authors cannot modify blog pages - read-only access for navigation
options:
  create:
    author: false
  update:
    author: false
  delete:
    author: false
  changeSlug:
    author: false
  changeStatus:
    author: false
  changeTemplate:
    author: false
  changeTitle:
    author: false

tabs:

  articles:
    label: Articles
    sections:
      articles:
        type: pages
        headline: Articles
        template: article
        layout: table
        columns:
          title:
            label: Title
            width: 3/6
          author:
            label: Author
            type: users
            query: page.author
            text: "{{ user.name }}"
            width: 1/6
          category:
            label: Category
            text: "{{ page.category }}"
            width: 1/6
          created:
            label: Created
            type: date
            value: "{{ page.date }}"
            width: 1/6
          status:
            label: Status
            text: "{{ page.status }}"
            width: 1/6
        sortBy: date desc
        create:
          template: article
        info: false
        empty: "No articles yet. Create your first article!"
        search: true
        filters:
          - status
          - category

  content:
    label: Content
    columns:
      main:
        fields:
          header:
            type: blocks
            fieldsets:
              - comp582
            max: 1
          blocks:
            type: blocks
            fieldsets:
              - blog
              - latestblog
              - featuredblog
              - features03
              - wavyhero
              - bentogrid
              - applecarousel
              - authorbox
              - textblock
            label: Content Blocks
            
          footer:
            type: blocks
            fieldsets:
              - footer
            max: 1

